<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Construção - Saúde</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css para animações -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts para uma fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Tons suaves de azul */
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .construction-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #1976d2; /* Azul médico */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #1976d2; /* Azul médico */
            font-weight: 600;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }
        .social-links a {
            color: #1976d2; /* Azul médico */
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #0d47a1; /* Azul mais escuro */
        }
        .btn-primary {
            background-color: #1976d2;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-icon animate__animated animate__pulse">
            <i class="fas fa-stethoscope"></i> <!-- Ícone de estetoscópio -->
        </div>
        <h1 class="animate__animated animate__fadeIn">Página em Construção</h1>
        <p class="animate__animated animate__fadeIn">
            Ops! Esta página do MedExame está em construção. Estamos criando uma experiência incrível para você cuidar da sua saúde com mais facilidade.
        </p>
        <div class="social-links animate__animated animate__fadeInUp">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="#" target="_blank"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="mt-4 animate__animated animate__fadeInUp">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house"></i> Voltar
            </a>
            <a href="mailto:contato@seusistema.com" class="btn btn-primary">
                <i class="fas fa-envelope"></i> Entre em Contato
            </a>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
