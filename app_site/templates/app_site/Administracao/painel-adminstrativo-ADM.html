<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Geral - Clínica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .tab-content {
            margin-top: 2rem;
        }
        .form-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .form-section h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Navegação por Abas -->
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-cadastro-completo" data-bs-toggle="tab" data-bs-target="#cadastro-completo" type="button" role="tab">Cadastro Completo</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-upload" data-bs-toggle="tab" data-bs-target="#upload-documentos" type="button" role="tab">Upload Documentos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-cadastro-medico" data-bs-toggle="tab" data-bs-target="#cadastro-medico" type="button" role="tab">Cadastro Médico</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-endereco" data-bs-toggle="tab" data-bs-target="#cadastro-endereco" type="button" role="tab">Cadastro Endereço</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-especialidades" data-bs-toggle="tab" data-bs-target="#especialidades" type="button" role="tab">Especialidades</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-classes" data-bs-toggle="tab" data-bs-target="#classes" type="button" role="tab">Classes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-procedimentos" data-bs-toggle="tab" data-bs-target="#procedimentos" type="button" role="tab">Procedimentos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-agenda" data-bs-toggle="tab" data-bs-target="#agenda-online" type="button" role="tab">Agenda Online</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-relatorios" data-bs-toggle="tab" data-bs-target="#relatorios" type="button" role="tab">Relatórios</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-contato" data-bs-toggle="tab" data-bs-target="#contato" type="button" role="tab">Contato</button>
            </li>
        </ul>

        <!-- Conteúdo das Abas -->
        <div class="tab-content">
            <!-- Tab: Cadastro Completo -->
            <div class="tab-pane fade show active" id="cadastro-completo" role="tabpanel">
                <div class="form-section">
                    <h3>Ficha Cadastral de Profissionais Médicos</h3>
                    <!-- Formulário de Cadastro Completo -->
                    <form id="formCadastroCompleto">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cnpj" class="form-label">CNPJ</label>
                                <input type="text" id="cnpj" class="form-control" placeholder="Digite o CNPJ" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cnes" class="form-label">CNES</label>
                                <input type="text" id="cnes" class="form-control" placeholder="Número do CNES" required>
                            </div>
                        </div>
                        <!-- Continuação do formulário -->
                        <button type="submit" class="btn btn-primary">Salvar Cadastro</button>
                    </form>
                </div>
            </div>

            <!-- Tab: Upload Documentos -->
            <div class="tab-pane fade" id="upload-documentos" role="tabpanel">
                <div class="form-section">
                    <h3>Upload de Documentos</h3>
                    <form id="formUploadDocumentos">
                        <div class="mb-3">
                            <label for="docProposta" class="form-label">Formulário de Proposta</label>
                            <input type="file" id="docProposta" class="form-control" accept="application/pdf,image/*" required>
                        </div>
                        <!-- Continuar com outros documentos -->
                        <button type="submit" class="btn btn-primary">Enviar Documentos</button>
                    </form>
                </div>
            </div>

            <!-- Adicionr outras abas aqui -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
