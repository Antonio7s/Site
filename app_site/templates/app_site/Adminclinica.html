<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Geral - Clínica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 2rem;
        }
        .form-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .form-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .form-label {
            font-weight: bold;
        }
        .tab-content {
            margin-top: 2rem;
        }
        .nav-pills .nav-link {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            white-space: nowrap;
            color: #fff;
        }
        .nav-pills .nav-link.active {
            background-color: #0056b3;
        }
        .nav-pills {
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .nav-pills::-webkit-scrollbar {
            height: 4px;
        }
        .nav-pills::-webkit-scrollbar-thumb {
            background-color: #0056b3;
            border-radius: 10px;
        }
        .nav-item {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navegação por Abas com ícones e estilo moderno -->
        <ul class="nav nav-pills" id="adminTabs" role="tablist" style="background-color: #007BFF; border-radius: 10px; padding: 10px; overflow-x: auto;">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-servicos" data-bs-toggle="tab" data-bs-target="#servicos" type="button" role="tab">
                    <i class="bi bi-briefcase"></i> Serviços
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-clinica" data-bs-toggle="tab" data-bs-target="#clinica" type="button" role="tab">
                    <i class="bi bi-house-door"></i> Sobre a Clínica
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-localizacao" data-bs-toggle="tab" data-bs-target="#localizacao" type="button" role="tab">
                    <i class="bi bi-geo-alt"></i> Localização
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-funcionarios" data-bs-toggle="tab" data-bs-target="#funcionarios" type="button" role="tab">
                    <i class="bi bi-person"></i> Funcionários
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-dados" data-bs-toggle="tab" data-bs-target="#dados" type="button" role="tab">
                    <i class="bi bi-card-list"></i> Dados Cadastrais
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-banner" data-bs-toggle="tab" data-bs-target="#banner" type="button" role="tab">
                    <i class="bi bi-image"></i> Banner
                </button>
            </li>
        </ul>

        <!-- Conteúdo das Abas -->
        <div class="tab-content">
            <!-- Tab: Serviços -->
            <div class="tab-pane fade show active" id="servicos" role="tabpanel">
                <div class="form-section">
                    <h3>Gerenciar Serviços</h3>
                    <form id="serviceForm">
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Nome do Serviço</label>
                            <input type="text" id="serviceName" class="form-control" placeholder="Ex.: Consulta, Exame" required>
                        </div>
                        <div class="mb-3">
                            <label for="serviceCategory" class="form-label">Categoria</label>
                            <select id="serviceCategory" class="form-select" required>
                                <option value="" disabled selected>Selecione uma categoria</option>
                                <option value="Consulta">Consulta</option>
                                <option value="Exame">Exame</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="servicePrice" class="form-label">Preço (R$)</label>
                            <input type="number" id="servicePrice" class="form-control" placeholder="Ex.: 50.00" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar Serviço</button>
                    </form>
                    <div class="service-list" id="serviceList"></div>
                </div>
            </div>

            <!-- Tab: Sobre a Clínica -->
            <div class="tab-pane fade" id="clinica" role="tabpanel">
                <div class="form-section">
                    <h3>Editar Informações da Clínica</h3>
                    <form id="aboutForm">
                        <div class="mb-3">
                            <label for="aboutClinic" class="form-label">Descrição</label>
                            <textarea id="aboutClinic" class="form-control" rows="6" placeholder="Escreva as informações da clínica"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Informações</button>
                    </form>
                </div>
            </div>

            <!-- Tab: Localização -->
            <div class="tab-pane fade" id="localizacao" role="tabpanel">
                <div class="form-section">
                    <h3>Editar Localização da Clínica</h3>
                    <form id="locationForm">
                        <div class="mb-3">
                            <label for="city" class="form-label">Cidade</label>
                            <input type="text" id="city" class="form-control" placeholder="Digite a cidade" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">Estado</label>
                            <select id="state" class="form-select" required>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="PR">Paraná</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SE">Sergipe</option>
                                <option value="SP">São Paulo</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Localização</button>
                    </form>
                </div>
            </div>

            <!-- Tab: Funcionários -->
            <div class="tab-pane fade" id="funcionarios" role="tabpanel">
                <div class="form-section">
                    <h3>Adicionar Funcionário</h3>
                    <form id="employeeForm">
                        <div class="mb-3">
                            <label for="employeePhoto" class="form-label">Foto do Funcionário</label>
                            <input type="file" id="employeePhoto" class="form-control" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Nome do Funcionário</label>
                            <input type="text" id="employeeName" class="form-control" placeholder="Nome do Funcionário" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeCRM" class="form-label">Registro (CRM)</label>
                            <input type="text" id="employeeCRM" class="form-control" placeholder="Digite o CRM do Funcionário">
                        </div>
                        <div class="mb-3">
                            <label for="employeeAbout" class="form-label">Sobre Mim</label>
                            <textarea id="employeeAbout" class="form-control" placeholder="Escreva sobre o funcionário"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="employeeSpecialties" class="form-label">Especialidades</label>
                            <div id="specialtyContainer">
                                <input type="text" id="employeeSpecialties" class="form-control" placeholder="Digite as especialidades">
                            </div>
                            <button type="button" class="btn btn-secondary mt-2" id="addSpecialty">Adicionar Nova Especialidade</button>
                        </div>
                        <div class="mb-3">
                            <label for="employeeEducation" class="form-label">Formação e Experiência</label>
                            <textarea id="employeeEducation" class="form-control" placeholder="Detalhe a formação e experiência do funcionário"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="employeeConditions" class="form-label">Doenças, Sintomas ou Condições</label>
                            <textarea id="employeeConditions" class="form-control" placeholder="Descreva doenças, sintomas ou condições tratadas"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar Funcionário</button>
                    </form>
                    <div class="employee-list" id="employeeList"></div>
                </div>
            </div>

            <!-- Tab: Dados Cadastrais -->
            <div class="tab-pane fade" id="dados" role="tabpanel">
                <div class="form-section">
                    <h3>Dados Cadastrais</h3>
                    <p>Insira ou visualize os dados cadastrais da clínica aqui.</p>
                </div>
            </div>

            <!-- Tab: Banner -->
            <div class="tab-pane fade" id="banner" role="tabpanel">
                <div class="form-section">
                    <h3>Alterar Banner da Página</h3>
                    <form id="bannerForm">
                        <div class="mb-3">
                            <label for="bannerUpload" class="form-label">Carregar Novo Banner</label>
                            <input type="file" id="bannerUpload" class="form-control" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Alterar Banner</button>
                    </form>
                    <div class="banner-preview" id="bannerPreview">
                        <!-- Exemplo de visualização do banner -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Scripts -->
    <script>
        document.getElementById('addSpecialty').addEventListener('click', function () {
            const newSpecialtyInput = document.createElement('input');
            newSpecialtyInput.type = 'text';
            newSpecialtyInput.className = 'form-control mt-2';
            newSpecialtyInput.placeholder = 'Digite outra especialidade';
            document.getElementById('specialtyContainer').appendChild(newSpecialtyInput);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
